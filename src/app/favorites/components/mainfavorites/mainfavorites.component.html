<div class="container mt-8 text-white">
  <div class="flex items-center justify-between mb-4 lg:mb-6">
    <h4 class="text-lg lg:text-xl">Shopping Cart</h4>
    <p class="text-sm lg:text-base">({{favoriteProducts.length}}) Items</p>
  </div>
  <div class="bg-white w-full h-[1px] mb-6 lg:mb-8"></div>

  <div class="flex items-center justify-between mb-4 lg:mb-6">
    <h4 class="text-lg lg:text-xl">Shopping Cart</h4>
    <div class="flex flex-col gap-5 md:items-center md:flex-row">

      <!-- select field one -->
      <div class="relative w-[180px] flex items-center justify-between ">
        <select
  class="w-full py-2 pl-12 pr-10 text-white transition duration-300 ease-in-out bg-black border border-white rounded-md appearance-none focus:outline-none hover:border-main_color focus:border-main_color"
>
  <option value="" class="hidden">Filter by</option>
  <option value="price">Price</option>
  <option value="category">Category</option>
  <option value="brand" class="mb-2">Brand</option>
</select>


        <!-- Filter Icon (left) -->
        <div class="absolute inset-y-0 flex items-center pl-1 pointer-events-none left-2">
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" stroke-width="2"
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2a1 1 0 01-.293.707L15 13.414V19a1 1 0 01-1.447.894l-4-2A1 1 0 019 17v-3.586L3.293 6.707A1 1 0 013 6V4z" />
          </svg>
        </div>

        <!-- Down Arrow Icon (right) -->
        <div class="absolute inset-y-0 flex items-center pointer-events-none right-2">
          <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" stroke-width="2"
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
          </svg>
        </div>
      </div>






<!-- slelect field two -->

      <div class="relative w-[180px] flex items-center justify-between ">
        <select
          class="w-full py-2 pl-12 pr-10 text-white transition duration-300 ease-in-out bg-black border border-white rounded-md appearance-none focus:outline-none hover:border-main_color focus:border-main_color"
        >
          <option value="" class="hidden ">Sort by</option>
          <option value="price" >Price</option>
          <option value="category">Category</option>
          <option value="brand" class="mb-5">Brand</option>
        </select>

        <!-- Filter Icon (left) -->
        <div class="absolute inset-y-0 flex items-center pl-1 pointer-events-none left-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 6h18M3 12h12M3 18h6" />
          </svg>
        </div>

        <!-- Down Arrow Icon (right) -->
        <div class="absolute inset-y-0 flex items-center pointer-events-none right-2">
          <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" stroke-width="2"
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
          </svg>
        </div>
      </div>
    </div>
  </div>

    <br>
    @if (favoriteProducts.length>0) {
      <div class="grid grid-cols-1 md:grid-cols-[repeat(auto-fill,minmax(275px,1fr))] justify-between gap-x-5 gap-y-8">
        @for (item of favoriteProducts; track $index) {
          <app-card
          [productImage]="item.productImage"
          [title]="item.title"
          [discription]="item.discription"
          [price]="item.price"
          [priceBeforediscount]="item.priceBeforediscount"
        ></app-card>
        }


      </div>
    }
    @else {
      <div class="container text-white">

        <div class="flex flex-col items-center justify-center">
          <img src="empty cart.svg" alt="empty cart" class="my-10">
    <p class="text-[20px] md:text[25px] mb-5">You have no iems in wishlist yet !</p>
    <p class="text-[18px] mb-5">Place orders now</p>
    <h5 class="mb-16 text-main_color ">Start shopping</h5>
        </div>
      </div>

    }





</div>
